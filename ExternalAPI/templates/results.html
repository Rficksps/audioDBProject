<!doctype html>
<html>
  <head>
    <title>Music Albums Search</title>
  </head>
  <body>
    <h1>Albums for {{ artist }}</h1>

    <form method="post" action="/">
      <input type="hidden" name="sort" value="strAlbum">
      <input type="hidden" name="artist" value= "{{artist}}">
      <button type="submit">Sort by Album Name</button>
    </form>

    <form method="post" action="/">
      <input type="hidden" name="sort" value="intYearReleased">
      <input type="hidden" name="artist" value= "{{artist}}">
      <button type="submit">Sort by Release Year</button>
    </form>



    <table>
      <thead>
        <tr>
          <th>Album Name</th>
          <th>Release Year</th>
        </tr>
      </thead>
      <tbody>
          {% for album in albums|sort(attribute=sort, reverse=true)%}
            <tr>
              <td>{{ album.strAlbum }}</td>
              <td>{{ album.intYearReleased }}</td>
            </tr>
          {% endfor %}

      </tbody>
    </table>
    <a href="/">Search another artist</a>
  </body>
</html>
